<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>To Do</title>
</head>
<body>
    <header>
      
        <div>
            <button id="add-a-task">Add task</button>
        </div>
        <div>
            <button id="add-a-project">Add project</button>
        </div>
    </header>
    <section id="sidebar">
        Upcoming Tasks
        <ul>
            <li><a href="#">Today</a></li>
            <li><a href="#">This Week</a></li>
            <li><a href="#">All</a></li>
            <li><a href="#" id="tasks"><a href="#">Tasks</a></li>
        </ul>

        By Project
        <ul>
            <li><a href="#">Build website</a></li>
            <li><a href="#">Karate</a></li>
            <li><a href="#">Chores</a></li>
        </ul>

    </section>
    <main>

    </main>
    <div class="modal closed" id="add-a-task-modal">
        <div class="modal-content">
            
            <form id="task-form">
                <div></div>
                <div id="close-modal-button">&times;</div>
                <label for="task-content">Task:</label>
                <input type="text" id="task-content" name="task" required>
                <label for="date">Due:</label>
                <input type="date" id="date" name="date" required>
                <div>
                    Priority:
                </div>
                <div id="priority-options">
                    <div>
                        <input type="radio" id="normal" name="priority" value="normal"  required>
                        <label for="normal">Normal</label>
                    </div>

                    <div>
                        <input type="radio" id="high" name="priority" value="high"  required>
                        <label for="high">High</label>      
                    </div>
                   
               
                   
                </div>
                <input type="submit" id="modal-submit" value="Submit">
              </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
